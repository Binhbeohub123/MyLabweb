<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thơ</title>
    <style>
        .d{
            font-size: 40px;
            text-align: center;
            display: block;
        }
        .poem {
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <strong class = "d">Bài thơ</strong>
    <div class="poem">
        <br>
        <em>
            Màu <strong>tím</strong> hoa sim màu <strong>tím</strong> nhớ <br>
            Màu <strong>tím</strong> lòng người <strong>tím</strong> ước mơ <br>
            Ôi <strong>tím</strong> thủy chung màu đẹp quá <br>
            Màu <strong>tím</strong> chiều tà <strong>tím</strong> ý thơ <br>
            <br>
            Màu tím hoa sim tim <strong>tím</strong> Huế <br>
            Bầu trời tim <strong>tím</strong> <strong>tím</strong> tim tôi
        </em>
    </div>
  
</body>
</html>
